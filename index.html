<!DOCTYPE html>
<html lang="en" ng-app="game">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body ng-controller="gameController as game">


    <div id="teamOneName">{{game.teamOne.name}}</div>
    <div id="teamTwoName">{{game.teamTwo.name}}</div>
    <div id="teamOneScore">{{game.teamOne.score}}</div>
    <div id="teamTwoScore">{{game.teamTwo.score}}</div>

</body>
</html>
